apply plugin: 'maven-publish'

archivesBaseName = "server-translations-api"

minecraft {
  accessWidener = file("src/main/resources/server_translations_api.accesswidener")
}

publishing {
  publications {
    mavenJava(MavenPublication) {
      artifactId = 'server-translations-api'
      artifact(remapJar) {
        builtBy remapJar
      }
      artifact(sourcesJar) {
        builtBy remapSourcesJar
      }
    }
  }

  repositories {
  }
}
